{% load render_table from django_tables2 %} {% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet" />
    {% block head %}{% endblock %} {% bootstrap_css %}
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a
            href="/"
            class="bi-house d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a
                href="/"
                class="nav-link px-2 {% block nav_dashboard %}link-body-emphasis{% endblock%}"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="/commands"
                class="nav-link px-2 {% block nav_commands %}link-body-emphasis{% endblock%}"
                >Commands</a
              >
            </li>
            <li>
              <a
                href="/health"
                class="nav-link px-2 {% block nav_health %}link-body-emphasis{% endblock %}"
                >Health</a
              >
            </li>
            <li>
              <a
                href="/discover"
                class="nav-link px-2 {% block nav_discover %}link-body-emphasis{%endblock%}"
                >Discover</a
              >
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search" />
          </form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="bi-person-circle d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="content">{% block content %}{% endblock %}</div>
    {% bootstrap_javascript %}
  </body>
</html>
